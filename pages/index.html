<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC"
    />
    <link href="styles/flexboxgrid.css" rel="stylesheet" />
    <link href="styles/tailwind.css" rel="stylesheet" />
    <link href="styles/quapni-brand.css" rel="stylesheet" />
    <title>Quapni-Home</title>
  </head>
  <body>
    <!-- sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar__content">
        <ul class="menu">
          <li class="menu__item">Logos</li>
          <li class="menu__item">Color</li>
          <li class="menu__item">Symbol</li>
          <li class="menu__item">Typography</li>
          <li class="menu__item">Illustration</li>
        </ul>
      </div>
      <div class="sidebar__menu">
        <div class="sidebar__menu__close">
          <img class="icon" src="./icons/close_white_24dp.svg" />
        </div>
      </div>
    </aside>
  </body>
  <script>
    function openSidebar() {
      document.getElementById("sidebar").classList.add("--active");
    }
    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("--active");
    }
  </script>
</html>
