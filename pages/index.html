<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC"
    />
    <link href="styles/flexboxgrid.css" rel="stylesheet" />
    <link href="styles/tailwind.css" rel="stylesheet" />
    <link href="styles/quapni-brand.css" rel="stylesheet" />
    <title>Quapni-Home</title>
  </head>
  <body>
    <!-- sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar__content">
        <ul class="sidebar__menu">
          <li>Logos</li>
          <li>Color</li>
          <li>Symbol</li>
          <li>Typography</li>
          <li>Illustration</li>
        </ul>
        <div class="sidebar__close" onclick="closeSidebar()">
          <img src="./icons/menu_white_24dp.svg" />
        </div>
      </div>
    </aside>
    <!-- sidebar -->
    <!-- header -->
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <div class="header__logo__icon">
            <img src="./images/header/quapni-logo_header.svg" />
          </div>
          <div class="header__logo__slogan">QUAPNI OUTDOOR BRAND SITE</div>
        </div>
        <div class="header__menu">
          <div class="header__menu__icon" onclick="openSidebar()">
            <img src="./icons/menu_white_24dp.svg" />
          </div>
          <div class="header__menu__slogan">BRAND ASSETS</div>
        </div>
      </div>
    </header>
    <!-- header -->
    <div class="home-landing"></div>
    <!--  -->
    <div class="home-motto">
      <div class="home-motto__content"></div>
    </div>
  </body>
  <script>
    function openSidebar() {
      document.getElementById("sidebar").classList.add("--active");
    }
    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("--active");
    }
  </script>
</html>
